    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="mobileMenu"
      aria-labelledby="mobileMenuLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mobileMenuLabel">Menú</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="navbar-nav flex-column">
          <a href="index.html" class="nav-item nav-link">Inicio</a>
          <a href="about.html" class="nav-item nav-link">Nosotros</a>

        </div>

    <section class="vh-100 d-flex align-items-center bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4 p-4">
              <div class="text-center mb-4">
                <img
                  src="./img/SAM(tranparente).png"
                  alt="SAM Logo"
                  style="width: 120px"
                />
                <h4 class="mt-3 fw-bold">Iniciar Sesión</h4>
                <p class="text-muted">Accedé a tu cuenta para gestionar SAM</p>
              </div>

              <form id="login-form">
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-semibold"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Correo electrónico"
                    required
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >Nunca compartiremos tu email con nadie.</small
                  >
                </div>
                <div class="form-group mb-3">
                  <label
                    for="exampleInputPassword1"
                    class="form-label fw-semibold"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="********"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 py-2 rounded-pill"
                >
                  Ingresar
                </button>
              </form>

              <div class="text-center mt-3">
                <a href="#!" class="text-primary small"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
