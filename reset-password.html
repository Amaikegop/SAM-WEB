<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Restablecer Contraseña - SAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/bootstrap.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card p-4 shadow w-100" style="max-width: 420px">
      <h3 class="text-center mb-3">Restablecer contraseña</h3>

      <form id="reset-form">
        <div class="mb-3">
          <label class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="pass1" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Repetir contraseña</label>
          <input type="password" class="form-control" id="pass2" required />
        </div>

        <p id="reset-error" class="text-danger small d-none"></p>

        <button class="btn btn-primary w-100 mt-2" type="submit">
          Cambiar contraseña
        </button>
      </form>
    </div>

    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="js/reset-password.js"></script>
  </body>
</html>
